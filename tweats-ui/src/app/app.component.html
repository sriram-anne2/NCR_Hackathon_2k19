<table style="width:100%">
  <th>Order Id</th>
  <th>Order Description</th>
  <th>Ordered By</th>
  <th>Order Price</th>
  <tr *ngFor="let order of orderArray">
    <td>{{ order.orderId }}</td>
    <td>{{ order.orderDescription }}</td>
    <td>{{ order.orderedBy }}</td>
    <td>{{ order.orderTotalPrice }}</td>
  </tr>
</table>
